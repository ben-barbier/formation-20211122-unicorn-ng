<h2 mat-dialog-title>Edit {{ data.unicorn.name }}</h2>
<form (ngSubmit)="updateUnicorn(unicornForm.value)" [formGroup]="unicornForm">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="unicornForm.controls['name'].invalid">Ce champs est requis.</mat-error>
    </mat-form-field>

    <br />

    <mat-form-field appearance="outline">
      <mat-label>Birthyear</mat-label>
      <input matInput type="number" formControlName="birthyear" />
      <mat-error *ngIf="unicornForm.controls['birthyear'].hasError('min')">Ann√©e minimum: 1800</mat-error>
      <mat-error *ngIf="unicornForm.controls['birthyear'].hasError('required')">Ce champs est requis.</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-raised-button color="primary" type="submit" cdkFocusInitial>
      <mat-icon>save</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
