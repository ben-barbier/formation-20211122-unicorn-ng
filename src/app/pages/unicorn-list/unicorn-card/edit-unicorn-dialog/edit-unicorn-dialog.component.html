<h2 mat-dialog-title>Edit {{ data.unicorn.name }}</h2>
<form (ngSubmit)="updateUnicorn(unicornForm.value)" #unicornForm="ngForm">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel required />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <br />

    <mat-form-field appearance="outline">
      <mat-label>Birthyear</mat-label>
      <input matInput type="number" name="birthyear" ngModel required />
      <mat-icon matSuffix>date</mat-icon>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-raised-button color="primary" type="submit" cdkFocusInitial>
      <mat-icon>save</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
