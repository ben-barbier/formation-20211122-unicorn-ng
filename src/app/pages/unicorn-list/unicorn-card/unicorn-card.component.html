<mat-card *ngIf="unicorn">
  <mat-card-header>
    <img mat-card-avatar [src]="unicorn.photo" alt="Photo" />
    <mat-card-title>{{ unicorn.name }}</mat-card-title>
    <mat-card-subtitle>id: {{ unicorn.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="unicorn.photo" alt="Photo" />
  <mat-card-content>
    <div>weight: {{ unicorn.weight }}</div>
    <div [ngClass]="{ old: isOld }">birthyear: {{ unicorn.birthyear }}</div>
    <div>age: {{ age }}</div>
    <div>hobbies: {{ unicorn.hobbies }}</div>
    <div>capacities: {{ unicorn.capacities }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="warn" (click)="deleteUnicorn()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="addToCart()">
      <mat-icon>favorite</mat-icon>
    </button>
    <a mat-mini-fab color="primary" [routerLink]="['/unicorn', unicorn.id]"><mat-icon>visibility</mat-icon></a>
    <button type="button" mat-mini-fab color="primary" (click)="editUnicorn()"><mat-icon>edit</mat-icon></button>
    <button type="button" mat-mini-fab color="primary" (click)="editUnicornReactive()"><mat-icon>edit</mat-icon></button>
  </mat-card-actions>
</mat-card>
