<div>{{ unicorn.id }}</div>
<div>{{ unicorn.name }}</div>
<div>{{ unicorn.weight }}</div>
<div><img [src]="unicorn.photo" [alt]="'Photo of ' + unicorn.name" /></div>
<div [ngClass]="{ old: isOld }">{{ unicorn.birthyear }}</div>
<div>{{ unicorn.capacities }}</div>
<div>{{ unicorn.hobbies }}</div>

<button type="button" (click)="deleteUnicorn()">🗑</button>
<button type="button" (click)="addToCart()">❤️</button>
